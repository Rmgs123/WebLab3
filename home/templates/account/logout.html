{% extends "base_settings.html" %}

{% block title %}
    <h1>Are you sure you want to exit?</h1>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-button">Logout</button>
</form>
<p class="cancel"><a href="{% url 'account_settings' %}">Back</a></p>
<style type="text/css">
    .background {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        z-index: -1;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .logo img {
        width: 100px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    h1 {
        color: #333333;
        font-weight: 600;
        font-size: 35px;
        margin-bottom: 20px;
    }

    .logout-button {
        font-family: "Permanent Marker", cursive;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: black;
        font-size: 25px;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        width: 90%;
        max-width: 150px;
    }

    .logout-button:hover {
        background: white;
        box-shadow: 0 0 20px #0852FF;
    }

    .logout-button:active {
        background-color: #e8e8e8;
    }

    .cancel a {
        color: black;
        text-decoration: none;
        font-weight: normal;
        transition: color 0.8s;
        font-size: 25px;
        margin-top: 20px;
        transition: text-shadow 0.15s;
    }

    .cancel a:hover {
        text-shadow: 1px 1px 1px #0852FF;;
    }

    .cancel::after {
        content: '';
        display: block;
        width: 0;
        height: 3px;
        border-radius: 50%;
        background-color: #0852FF;;
        margin: auto;
        transition: width 0.3s ease;
    }

    .cancel:hover::after {
        width: 20%;
    }
</style>
{% endblock %}
