<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/setting.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
</head>
<body>
    <div class="background"></div>
    {% block addition %}
    {% endblock %}
    <div class="container">
        <div class="username-display">
            <div class="user_img"><img src="{{user.profile.image.url}}" alt="Profile img" class="image"></div>
            <p><span class="username_text">{{ user.username }}</span></p>
        </div>
        <div class="logo">
            <img src="{% static 'home/GirlHub_transparent.png' %}" alt="GirlHub Logo">
        </div>
        {% block title %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
