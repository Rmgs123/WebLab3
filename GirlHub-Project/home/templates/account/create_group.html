{% extends "base_settings.html" %}

{%block title%}
<h2>Make new group</h2>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'create_group' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <p><label for="name_group" class="title">New group:</label></p>
    <p><input class="input-name" type="text" placeholder="Name group" id="name_group" name="name_group" required
              value="{{ form.username.value|default_if_none:'' }}"></p>
    <p><input class="inputfile" id="file" type="file" name="image" accept=".png, .jpg, .jpeg"> <label for="file" id="file-label">Upload image</label></p>
    <p>
        <button class="submit-button" type="submit">Make</button>
    </p>
</form>

<!-- Кнопка назад -->
<p class="back-link"><a href="{% url 'home' %}">Back</a></p>

<div class="notification" id="notification">The nickname has been successfully changed.</div>
<script>
    // Функция показа уведомления
    function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.innerText = message;
        notification.classList.add("show");

        // Убираем уведомление через 3 секунды
        setTimeout(() => {
            notification.classList.remove("show");
        }, 3000);
    }
    document.getElementById("file").addEventListener("change", function() {
        const fileLabel = document.getElementById("file-label");
        const fileName = this.files[0] ? this.files[0].name : "Upload image";
        fileLabel.textContent = fileName;
    });
    // Если есть сообщения об успехе, показать уведомление
    {% if messages %}
        {% for message in messages %}
            showNotification("{{ message }}");
        {% endfor %}
    {% endif %}
</script>
<style type="text/css">
    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        z-index: -1;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h2 {
        color: #000000;
        font-weight: 600;
        font-size: 35px;
        margin: 0 0 0 10px;
        text-shadow: 2px 2px 1px #21D4FD;
    }

    input[type="text"] {
        background-color: #f2f2f2;
        font-size: 16px;
        width: 90%; /* Уменьшаем ширину для лучшего центрирования */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 15px;
        text-align: center; /* Центрируем текст внутри поля */
        font-family: "Permanent Marker", cursive;
        transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
        box-shadow: 0 0 15px #21D4FD;
    }

    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .inputfile + label {
        font-size: 1.25em;
        font-weight: 700;
        color: black;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid white;
        border-radius: 5px;
        display: inline-block;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s;
        min-width: 140px;
        max-width: 140px; /* Ограничение ширины кнопки */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .inputfile:focus + label,
    .inputfile + label:hover {
        background-color: white;
        box-shadow: 0 0 20px #21D4FD;
    }

    .submit-button {
        font-family: "Permanent Marker", cursive;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: black;
        font-size: 25px;
        border: 2px solid white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        width: 90%; /* Ширина кнопки совпадает с шириной полей */
        max-width: 150px;
    }

    .submit-button:hover {
        background: white;
        box-shadow: 0 0 20px #21D4FD;
    }

    .submit-button:active {
        background-color: #e8e8e8;
    }

    .title {
        font-size: 20px;
    }

    .logo img {
        width: 90px; /* Ограничиваем размер логотипа */
        height: auto;
        margin-bottom: 0px;
    }

    input[type="text"] {
        width: 90%; /* Уменьшаем ширину для лучшего центрирования */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center; /* Центрируем текст внутри поля */
    }

    .back-link {
        margin-top: 30px;
    }

    .back-link a {
        color: black;
        text-decoration: none;
        font-weight: normal; /* Убираем жирность */
        transition: color 0.8s;
        font-size: 25px;
        margin-top: 20px;
        transition: text-shadow 0.15s;
    }

    .back-link a:hover {
        text-shadow: 1px 1px 1px #21D4FD;
    }

    .back-link::after {
        content: '';
        display: block;
        width: 0;
        height: 3px;
        border-radius: 50%;
        background-color: #21D4FD;
        margin: auto;
        transition: width 0.3s ease; /* Плавное появление подчеркивания */
    }

    .back-link:hover::after {
        width: 20%;
    }

    /* Уведомление об успехе */
    .notification {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff; /* Белый фон для уведомления */
        color: 	#000000; /* White текст */
        padding: 10px;
        border: 2px solid #fff;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s;
    }

    /* Показ уведомления */
    .notification.show {
        opacity: 1;
        visibility: visible;
    }

    /* Исчезновение уведомления через 3 секунды */
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Стили для ошибок */
    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: center; /* Центрируем ошибки */
    }
</style>
{% endblock %}
