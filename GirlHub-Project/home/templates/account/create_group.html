{% extends "base_settings.html" %}

{%block title%}
<h2>Изменение ника</h2>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'create_group' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <p><label for="name_group">New group:</label></p>
    <p><input type="text" placeholder="Name group" id="name_group" name="name_group" required
              value="{{ form.username.value|default_if_none:'' }}"></p>
    <p><input type="file" name="image" accept=".png, .jpg, .jpeg"></p>
    <p>
        <button type="submit">Создать</button>
    </p>
</form>

<!-- Кнопка назад -->
<p class="back-link"><a href="{% url 'home' %}">Назад</a></p>

<div class="notification" id="notification">Ник был успешно изменен.</div>
<script>
    // Функция показа уведомления
    function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.innerText = message;
        notification.classList.add("show");

        // Убираем уведомление через 3 секунды
        setTimeout(() => {
            notification.classList.remove("show");
        }, 3000);
    }

    // Если есть сообщения об успехе, показать уведомление
    {% if messages %}
        {% for message in messages %}
            showNotification("{{ message }}");
        {% endfor %}
    {% endif %}
</script>
<style type="text/css">
    h1, h2 {
        margin-bottom: 10px;
    }

    .logo img {
        width: 90px; /* Ограничиваем размер логотипа */
        height: auto;
        margin-bottom: 0px;
    }

    input[type="text"] {
        width: 90%; /* Уменьшаем ширину для лучшего центрирования */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center; /* Центрируем текст внутри поля */
    }

    .submit-button {
        margin-top: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.8s;
        width: 90%; /* Ширина кнопки совпадает с шириной полей */
        max-width: 150px;
    }

    .submit-button:hover {
        background-color: #EE82EE;
    }

    .back-link {
        margin-top: 30px;
    }

    .back-link a {
        color: #000;
        text-decoration: none;
        font-weight: normal; /* Убираем жирность */
        transition: color 0.8s;
        color: #555555;
        font-size: 14px;
        margin-top: 20px;
    }

    .back-link a:hover {
        color: #EE82EE;
    }

    /* Уведомление об успехе */
    .notification {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff; /* Белый фон для уведомления */
        color: 	#000000; /* White текст */
        padding: 10px;
        border: 2px solid #fff;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s;
    }

    /* Показ уведомления */
    .notification.show {
        opacity: 1;
        visibility: visible;
    }

    /* Исчезновение уведомления через 3 секунды */
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }

    /* Стили для ошибок */
    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        text-align: center; /* Центрируем ошибки */
    }
</style>
{% endblock %}
