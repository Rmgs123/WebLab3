<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/email.css' %}">
</head>
<body>
    <div class="container">
        <!-- Отображение имени пользователя -->
        <div class="username-display">
            <p>Вы вошли как <strong>{{ user.username }}</strong></p>
        </div>

        <div class="logo">
            <img src="{% static 'home/GirlHub_transparent.png' %}" alt="Лого">
        </div>
        <h2>Изменение электронной почты</h2>

        <!-- Отображение текущего email -->
        <p>Текущий email: <strong>{{ user.email }}</strong></p>

        <!-- Форма для смены email -->
        <form method="post" action="{% url 'account_email' %}">
            {% csrf_token %}

            <label for="password">Current Password:</label>
            <input type="password" placeholder="Current Password" id="password" name="password" required>

            <label for="new_email">New Email:</label>
            <input type="email" placeholder="New Email" id="new_email" name="new_email" required>

            <button type="submit" class="submit-button">Изменить email</button>
        </form>

        <!-- Кнопка назад -->
        <p class="back-link"><a href="{% url 'home' %}">Назад</a></p>
    </div>

    <!-- Уведомление об успехе -->
    <div class="notification" id="notification">Пароль был успешно изменен.</div>

    <script>
        // Функция показа уведомления
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.classList.add("show");

            // Убираем уведомление через 3 секунды
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        // Если есть сообщения об успехе, показать уведомление
        {% if messages %}
            {% for message in messages %}
                showNotification("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
